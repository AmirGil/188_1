<!-- signup.html -->
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="logobird"></div>
  <div class="logoairforce"></div>
  <div class="signup-page">
    <div id="signup-form">
      <form id="signup-form" action="/formSignUp" method="post">
        <h2>Sign Up</h2>
        <input type="text" id="username" name="username" placeholder="Username" pattern="[a-zA-Z0-9]+" required>
        <input type="email" id="Email" name="Email" placeholder="Email" required>
        <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]+" placeholder="Password" required>
        <input class="submit-button" type="submit" value="submit">
      </form>
      <div class="login-container">
        <span>Already have an account?</span>
        <button class="login-button" onclick="location.href='/login'">Login</button>
      </div>
    </div>
  </div>
</body>
</html>
